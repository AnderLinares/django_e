{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block js %}
    <script>
        var URL_LABOUR_ADD = "{% url 'admin-labour:add' %}";
        var URL_LABOUR_EDIT = "{% url 'admin-labour:edit' %}";
        var URL_LABOUR_LIST = "{% url 'admin-labour:list' %}";
    </script>
{% endblock js %}


{% block container %}
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <div class="col-lg-2 col-sm-4 col-xs-12">
                    <button id="add_labour" class="btn btn-block btn-outline btn-primary waves-effect">{%  trans 'Add Labour' %}</button>
                </div>
                <div class="clear"></div>
                <br>
                <div id="list_table" class="table-responsive">
                    {% include 'pages/taller/labour/labour_list.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="modal_labour" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none;"></div>
    </div>
{% endblock container %}
