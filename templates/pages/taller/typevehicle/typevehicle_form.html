{% load i18n %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add New Type Vehicle</h4>
        </div>
        <div class="modal-body">
            <div class="col-sm-6 col-md-12">
                <form id="form_typevehicle" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-md-3">{% trans 'Name' %}</label>
                        <div class="col-md-9">
                            {{ form_typevehicle.name }}
                            <span class="help-block">{{ form_typevehicle.name.errors }}</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">{% trans "Cancel" %}</button>
             {% if not btn_edit %}
                <button type="button" id="save_typevehicle" class="btn btn-danger waves-effect waves-ligh">{% trans "Submit" %}</button>
            {% else %}
                <button type="button" id="update_typevehicle" data-id="{{ form_pk }}" class="btn btn-danger waves-effect waves-ligh">{% trans "Update" %}</button>
            {% endif %}
        </div>
    </div>
</div>
