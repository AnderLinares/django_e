{% extends 'base.html' %}
{% load i18n %}
{% load static from staticfiles %}

{% block js %}
    <script>
        var URL_MEASUREMENT_ADD = "{% url 'admin-measurement:add' %}";
        var URL_MEASUREMENT_EDIT = "{% url 'admin-measurement:edit' %}";
        var URL_MEASUREMENT_LIST = "{% url 'admin-measurement:list' %}";
    </script>
{% endblock js %}


{% block container %}
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <div class="col-lg-2 col-sm-4 col-xs-12">
                    <button id="add_measurement" class="btn btn-block btn-outline btn-primary waves-effect">{%  trans 'Add Measurement' %}</button>
                </div>
                <div class="clear"></div>
                <br>
                <div id="list_table" class="table-responsive">
                    {% include 'pages/core/unit_measurement/unit_measurement_list.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="modal_measurement" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none;"></div>
    </div>
{% endblock container %}
